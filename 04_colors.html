<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
    h1 {
        /* color name */
        color: rebeccapurple
    }
    h2 {
        /* rgb code */
        color: rgb(83, 57, 95);
    }
    h3 { 
        /* Hex */
        /* <!-- https://www.color-hex.com/ --> */
        color: #d5a6bd;
    }

    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
